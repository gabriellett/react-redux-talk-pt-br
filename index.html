<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<link rel="stylesheet" href="plugin/prism/prism.css" />

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<link rel="stylesheet" href="css/custom.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section id="introduction" data-markdown="./md/introduction.md"></section>
				<section id="what-is-react" data-markdown="./md/what-is-react.md"></section>
				<section id="fundamentals" data-markdown="./md/fundamentals.md"></section>
				<section id="virtualdom" data-markdown="./md/virtualdom.md"></section>
				<section id="best-practices" data-markdown="./md/best-practices.md"></section>
				<section id="react-16" data-markdown="./md/react-16.md"></section>
				<section id="redux" data-markdown="./md/redux.md"></section>
				<section id="regene" data-markdown="./md/regene.md"></section>
				<section id="refs" data-markdown="./md/refs.md"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			(function initializeMarkdown(){
				 var markdown = document.querySelectorAll('[data-markdown]');
				 [].forEach.call(markdown, function(element) {
					 element.setAttribute('data-separator', '^\n---\n$');
					 element.setAttribute('data-separator-vertical', '^\n------\n$');
					 element.setAttribute('data-separator-notes', '^Notes:');
					 element.setAttribute('data-charset', 'utf-8');
				 });

			}());

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				width: 1280,
				history: true,
				margin: 0.1,
				maxScale: 2.5,
				minScale: 0.2,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/prism/prism.js', async: true, callback: function() { Prism.highlightAll(); } },
				]
			});
		</script>
	</body>
</html>
